  <body>
    <!-----Main Body of page--->
    <div class="contact-class">
      <h1>Contact Genesis</h1>
      <!-- Form for the contact us page -->
      <form id="contact-form">
        <label for="fName"> Enter First Name </label>
        <input
          type="text"
          id="fName"
          name="fName"
          placeholder="Ricky"
          required
          height="50"
        />
        <br />
        <br />
        <label for="lName">Enter Last Name: </label>
        <input
          type="text"
          id="lName"
          name="lName"
          placeholder="Bobby"
          required
        />
        <br />
        <br />
        <label for="Phone">Enter Phone Number: </label>
        <input
          type="tel"
          id="Phone"
          name="Phone"
          placeholder="(586)123-4567"
          required
        />
        <br />
        <br />
        <label for="uEmail">Enter Email: </label>
        <input
          type="email"
          id="uEmail"
          name="uEmail"
          placeholder="Example@Gmail.com"
          required
        />
        <br />
        <br />
        <label for="cust-info" id="cust-info">
          Please provide some information about your property
        </label>
        <br />
        <textarea
          name="custinfo"
          id="custtext"
          cols="60"
          rows="10"
          required
        ></textarea>
        <br />
        <br />
        <input type="submit" value="Submit" id="subbutton" />
        <br />
        <br />
      </form>
    </div>
    <!-- Refrences the JS coding  -->
    <script src="../js/contactUS.js"></script>
  </body>
