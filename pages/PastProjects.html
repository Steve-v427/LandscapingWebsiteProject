    <title>Past Project Examples</title>

    <!-- Link an esxternal CSS file -->

    <link rel="Logo icon" href="../images/Logo.PNG" type="image/logo" />

  <body>
    <div id="app-container" class="container-class">
      <!--Header for the navbar as an html list-->
      <header id="Website-Header">
        <nav id="navigation-bar" class="navbar">

          <div class="navlogo">
            <img
              src="../images/Logo.PNG"
              alt="Website Logo"
              width="450px"
              height="150px"
            />
          </div>
          <!-- navbar menu options -->
          <ul class="nav-links">
            <!-- Place holder for responsive nav Hamburger Menu icon-->
            <!-- <input type="checkbox" id="checkbox_toggle" /> -->

              <li><a href="../index.html"> Home</a></li>
              <li><a href="./About.html"> About</a></li>

          <div class="project">

          <div class="project">
            <h2>Project 3</h2>
            <p>Fireplace with wood storage</p>

          </div>
